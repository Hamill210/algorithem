<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(s){
    let answer="";
    let count = 1;
    let prevChar = '';

    for (let x of s) {
      if (count === 1) {
        answer += x;
      }
      if (prevChar === x) {
        count++;
      } else {
        answer += count > 1 ? String(count) : ''
        count = 1;
      }
      prevChar = x;
    }
    return answer;
  }

  function solution2(s) {
    let answer = "";
    let count = 1;
    s = s + " ";
    for (let i = 0; i < s.length - 1; i++) {
      if (s[i] === s[i+1]) count++;
      else {
        answer += s[i];
        if (count > 1) answer += String(count);
        count = 1;
      }
    }
    return answer;
  }


  let str="KKHSSSSSSSE";
  console.log(solution(str));
</script>
</body>
</html>
