<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(s){
    let answer="";
    let count = 1;
    let prevChar = '';

    for (let x of s) {
      if (count === 1) {
        answer += x;
      }
      if (prevChar === x) {
        count++;
      } else {
        answer += count > 1 ? String(count) : ''
        count = 1;
      }
      prevChar = x;
    }
    return answer;
  }

  let str="KKHSSSSSSSE";
  console.log(solution(str));
</script>
</body>
</html>
