<script>
  function solution(s, t){
    let answer=[];
    let min = Number.MAX_SAFE_INTEGER;

    for (let i = 0; i < s.length; i++) {
      if (s[i] === t) {
        answer.push(0);
        continue;
      }
      for (let j = 0; j < s.length; j++) {
        if (s[j] === t) {
          if (Math.abs(j-i) < min) {
            min = Math.abs(j-i)
          }
        }
      }
      answer.push(min);
      min=Number.MAX_SAFE_INTEGER;
    }
    return answer;
  }

  function solution2(s, t) {
    let answer = [];
    let p = 100;
    for (let x of s) {
      if (x !== t) p++;
      else p = 0;
      answer.push(p);
    }

    p = 100;
    for (let i = s.length - 1; i >= 0; i--) {
      if (s[i] !== t) p++;
      else p = 0;
      answer[i] = Math.min(answer[i], p);
    }

    return answer;
  }

  function solution3(s, t) {
    let answer = [];
    let p = 1000;
    for (let x of s) {
      if (x === t) {
        p = 0;
        answer.push(p);
      }
      else {
        p++;
        answer.push(p);
      }
    }
    p = 1000;
    for (let i = s.length - 1; i >= 0; i--) {
      if (s[i]===t) p = 0;
      else {
        p++;
        answer[i] = Math.min(answer[i], p);
      }
    }
    return answer;
  }

  let str="teachermode";
  console.log(solution(str, 'e'));
  console.log(solution2(str, 'e'));
  console.log(solution3(str, 'e'));
</script>
