<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer = 0;
    let count = 0;
    for (let x of arr) {
      if (x === 0) {
        count = 0;
        continue;
      }

      if (count > 0) {
        answer += x + count;
        count++;
        continue;
      }

      answer += x;
      count++;
    }
    return answer;
  }

  function solution2(arr) {
    let answer = 0;
    let count = 0;
    for (let x of arr) {
      if (x === 1) {
        count++;
        answer += count;
      } else {
        count = 0;
      }
    }
    return answer;
  }

  let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
  console.log(solution(arr));
  console.log(solution2(arr));
</script>
</body>
</html>
