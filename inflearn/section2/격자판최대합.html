<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer=Number.MIN_SAFE_INTEGER;
    let sum = 0;
    let sum2 = 0;
    let sum3 = 0;
    let sum4 = 0;
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr.length; j++) {
        sum += arr[i][j]
        sum2 += arr[j][i]
      }

      if (answer < sum) {
        answer = sum
      }

      if (answer < sum2) {
        answer = sum2
      }

      sum = 0;
      sum2 = 0;
    }

    for (let i = 0; i < arr.length; i++) {
      sum3 += arr[i][i]
      sum4 += arr[i][arr.length - 1 - i]
    }

    if (answer < sum3) answer = sum3
    if (answer < sum4) answer = sum4

    return answer;
  }

  let arr=[[10, 13, 10, 12, 15],
    [12, 39, 30, 23, 11],
    [11, 25, 50, 53, 15],
    [19, 27, 29, 37, 27],
    [19, 13, 30, 13, 19]];
  console.log(solution(arr));
</script>
</body>
</html>
