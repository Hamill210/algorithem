<script>
  function solution(arr1, arr2){
    let answer=[];
    answer = arr1.concat(arr2);
    answer.sort((a, b) => a - b);
    return answer;
  }

  function solution2(arr1, arr2) {
    let answer = [];
    let n = arr1.length;
    let m = arr2.length;

    let p1 = 0;
    let p2 = 0;

    for (let i = 0; i < m + n; i++) {
      if (arr1[p1] <= arr2[p2]) {
        answer.push(arr1[p1]);
        p1++;
      } else {
        answer.push(arr2[p2]);
        p2++;
      }

      if (p1 === n) answer.concat(arr2.slice(p2));
      if (p2 === m) answer.concat(arr1.slice(p1));
    }
    return answer;
  }
