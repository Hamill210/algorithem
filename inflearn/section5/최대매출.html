<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(k, arr){
    let answer = 0;
    let sum = 0;

    for (let i = 0; i < arr.length - k + 1; i++) {
      for (let j = 0; j < k; j++) {
        sum += arr[i + j];
      }
      answer = Math.max(answer, sum);
      sum = 0;
    }
    return answer;
  }

  function solution2(k, arr) {
    let answer = 0;
    let sum = 0;
    let lt = 0;

    for (let rt = 0; rt < arr.length; rt++) {
      sum += arr[rt];

      if (rt - lt + 1 > k) {
        sum -= arr[lt++];
      }

      if (rt - lt + 1 === k) {
        answer = Math.max(answer, sum);
      }
    }
    return answer;
  }

  function solution3(k, arr) {
    let answer = 0;
    let sum = 0;

    for (let i = 0; i < k; i++) sum += arr[i];
    answer = sum;

    for (let i = k; i < arr.length; i++) {
      sum += (arr[i] - arr[i-k])
      answer = Math.max(answer, sum);
    }

    return answer;
  }

  let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
  console.log(solution(3, a));
  console.log(solution2(3, a));
  console.log(solution3(3, a));
</script>
</body>
</html>
