<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(s){
    let answer;
    let map = new Map();
    let max = Number.MIN_SAFE_INTEGER

    for (let x of s) {
      map.set(x, map.has(x) ? map.get(x) + 1 : 1)
    }

    for (let [x, y] of map) {
      if (max < y) {
        max = y;
        answer = x;
      }
    }

    return answer;
  }

  let str="BACBACCACCBDEDE";
  console.log(solution(str));
</script>
</body>
</html>
