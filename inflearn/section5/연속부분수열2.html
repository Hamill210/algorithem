<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(m, arr){
    let answer=0, sum=0;

    for (let lt = 0; lt < arr.length; lt++) {
      for (let rt = lt; rt < arr.length; rt++) {
        sum += arr[rt];
        if (sum <= m) {
          answer++
        } else {
          sum = 0;
        }
      }
    }
    return answer;
  }

  function solution2(m, arr) {
    let answer = 0, sum = 0, lt = 0;

    for (let rt = 0; rt < arr.length; rt++) {
      sum += arr[rt];
      while (sum > m) {
        sum -= arr[lt++];
      }
      answer += rt-lt+1
    }

    return answer;
  }

  function solution3(m, arr) {
    let answer = 0, sum = 0, lt = 0;
    for (let rt = 0; rt < arr.length; rt++) {
      sum += arr[rt];
      while (sum > m) {
        sum -= arr[lt++];
      }
      answer += (rt - lt + 1);
    }
  }

  let a=[1, 3, 1, 2, 3];
  console.log(solution(5, a));
  console.log(solution2(5, a));
</script>
</body>
</html>
