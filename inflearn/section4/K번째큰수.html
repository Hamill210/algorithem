<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(n, k, card){
    let answer;
    let array = [];

    for (let i = 0; i < n; i++) {
      for (let j = 0; j < n; j++) {
        for (let k = 0; k < n; k++) {
          if (i !== j && j !== k && k !== i) {
            array.push(card[i] + card[j] + card[k]);
          }
        }
      }
    }

    array.sort((a, b) => b - a);

    let count = 0;
    for (let s = 0; s < array.length; s++) {
      if (array[s] !== array[s+1]) {
        count++;
      }
      if (count === 3) {
        answer = array[s]
        break;
      }
    }
    return answer;
  }

  function solution2(n, k, card) {
    let answer;
    let tmp = new Set();
    for (let i = 0; i < n; i++) {
      for (let j = i+1; j < n; j++) {
        for (let k = j+1; k < n; k++) {
          tmp.add(card[i]+card[j]+card[k]);
        }
      }
    }
    let a = Array.from(tmp).sort((a, b) => b - a);
    answer = a[k-1];
    return answer;
  }

  let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
  console.log(solution(10, 3, arr));
</script>
</body>
</html>
