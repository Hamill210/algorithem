    <title>출력결과</title>

<body>
<script>
  function solution(n, arr){
    let answer = 0;
    let max = Number.MIN_SAFE_INTEGER

    for (let i = 0; i < n; i++) {
      let str = String(arr[i])
      let sum = 0;
      for (let j = 0; j < str.length; j++) {
        sum += parseInt(str[j], 10)
      }
      if (max < sum) {
        max = sum;
        answer = arr[i];
      } else if (max === sum) {
        answer = answer > arr[i] ? answer : arr[i]
      }
      sum = 0;
    }

    return answer;
  }

  function solution2(n, arr){
    let answer = 0;
    let max = Number.MIN_SAFE_INTEGER;
    for (let x of arr) {
      let sum = 0;
      let tmp = x;
      while (tmp) {
        sum += tmp % 10
        tmp = Math.floor(tmp / 10)
      }
      if (sum > max) {
        max = sum;
        answer = x;
      } else if (sum === max) {
        if (answer < x) answer = x;
      }
    }
    return answer;
  }

  function solution3(n, arr){
    let answer, max=Number.MIN_SAFE_INTEGER;
    for (let x of arr) {
      let sum = x.toString().split('').reduce((a, b) => a + Number(b), 0);
      if (sum > max) {
        max = sum;
        answer = x;
      } else if (sum === max) {
        if (x > answer) answer = x;
      }
    }
    return answer;
  }

  let arr=[128, 460, 603, 40, 521, 137, 123, 731];
  console.log(solution(8, arr));
  console.log(solution2(8, arr));
  console.log(solution3(8, arr));
</script>
