<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer="", max=Number.MIN_SAFE_INTEGER;

    for (let x of arr) {
      if (max <= x.length) {
        max = x.length
        answer = x
      }
    }
    return answer;
  }

  let arr = ["teacher", "fslkdfjads;giasdpriaj", "time", "student", "beautiful", "good"];
  console.log(solution(arr));
</script>
</body>
</html>
